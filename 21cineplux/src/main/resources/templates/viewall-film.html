<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <title> View All Film </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
            crossorigin="anonymous"
    ></script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>


<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <h2>Daftar Seluruh Film</h2>
    <br>
    <table class = "table">
        <thead>
        <tr>
            <th>Nomor Film</th>
            <th>Nama Film</th>
            <th>Deskripsi Film</th>
            <th>Sedang Tayang</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film, iterationStatus : ${listFilm}"
            th:style="${iterationStatus.even} ? 'font-weight: bold;'">
            <td th:text="${film.noFilm}"></td>
            <td th:text="${film.namaFilm}"></td>
            <td th:text="${film.deskripsiFilm}"></td>
            <td th:if="${film.isDisplaying == true}" th:text="'YA'"></td>
            <td th:if="${film.isDisplaying == false}" th:text="'TIDAK'"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
